<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Film</title>
    <link rel="icon" href="https://free.vector6.com/wp-content/uploads/2020/07/KhoThietKe-0000000026.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/assets/font/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="/assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/grid.css">
    <link rel="stylesheet" href="/general.css">
    <link rel="stylesheet" href="/assets/css/sign-up_film.css">
    <link rel="stylesheet" href="/assets/responsive/sign-up_film.css">
</head>
<body>
    <div class="app">
        <!-- Logo -->
        <div class="handleUser-film__block-logo">
            <div class="handleUser-film__logo"></div>
            xem phim hay
        </div>
        <!-- Heading -->
        <h3 class="handleUser-film__heading">Sign up</h3>
        <!-- Form -->
        <div class="handleUser-film__block-content">
            <label class="handleUser-film__user-lb">Email address</label>
            <input type="email" class="handleUser-film__user-inp" placeholder="Email address" name="Email address">
            <label class="handleUser-film__user-lb">Username</label>
            <input type="text" class="handleUser-film__user-inp" placeholder="Username" name="Username">
            <div class="handleUser-film__block-password"> 
                <label class="handleUser-film__password-lb">Password</label>
            </div>
            <input type="password" class="handleUser-film__password-inp" placeholder="Password" name="Password">
            <button type="submit" class="handleUser-film__btn">Create Account</button>
            <i class="handleUser-film__eye-icon fas fa-eye"></i>
        </div>
        <!-- Create Account -->
        <div class="handleUser-film__block-content handleUser-film__block-create-account">
            Already have an account?
            <a href="#" class="handleUser-film__create-account">Sign in.</a>
        </div>
        <!-- Infomation -->
        <div class="handleUser-film__block-info">
            <a href="#" class="handleUser-film__item-info">Terms</a>
            <a href="#" class="handleUser-film__item-info">Privacy</a>
            <a href="#" class="handleUser-film__item-info">Security</a>
            <a href="#" class="handleUser-film__item-info">Contact TVHay</a>
        </div>
    </div>

    <!-- JS -->
    <script src="/assets/JS/sign-up_film.js"></script>
</body>
</html>
